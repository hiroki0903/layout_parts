<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6 clearfix">
            <p class="title--sub">ー small ー</p>

            <ul class="btn__list is-small clearfix">
                <li class="small-box1">common</li>
                <li class="small-box2">error</li>
                <li class="small-box3">disabled</li>
                <li class="small-box4">shadow</li>
            </ul>

            <p class="title--sub mt10">ー middle ー</p>

            <ul class="btn__list is-middle">
                <li class="middle-box1">common</li>
                <li class="middle-box2">error</li>
                <li class="middle-box3">disabled</li>
                <li class="middle-box4">shadow</li>
            </ul>

            <p class="title--sub mt10">ー large ー</p>

            <ul class="btn__list is-large">
                <li class="large-box1">common</li>
                <li class="large-box2">error</li>
                <li class="large-box3">disabled</li>
                <li class="large-box4">shadow</li>
            </ul>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
